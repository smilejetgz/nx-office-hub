<div class="sidebar-logo">
  <a href="https://ng.ant.design/" target="_blank">
    <img src="assets/images/systems/logo.png" alt="logo" />
    <h1>Angular Office Hub</h1>
  </a>
</div>
<ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
  @for (menuItem of menuItems; track $index) {
    <li nz-submenu nzOpen [nzTitle]="menuItem.name | titlecase" [nzIcon]="menuItem.icon.name">
      <ul>
        @for (childrenItem of menuItem.childrens; track $index) {
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="childrenItem.url">{{ childrenItem.name | titlecase }}</a>
          </li>
        }
      </ul>
    </li>
  }
</ul>
